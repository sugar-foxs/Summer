<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jtemplate</title>
    <script type="text/javascript" src="../js/jquery-1.9.1.js"></script>

    <script type="text/javascript" src="../js/jquery-jtemplates.js"></script>


    <script type="text/javascript">
        $(function(){
                $.getJSON("/book/findfather.do?father=1",function (data) {
                        $("#result1").setTemplateElement("templateContainer");
                         //处理模板
                        $("#result1").processTemplate(data);
                })
        })
    </script>

</head>


    <body>
    <h1>Book List</h1>
    <a href=""
      <textarea id="templateContainer" style="display:none;">
            <table border="1">
                <tr>
                    <th>
                        书编号
                    </th>
                    <th>
                        书名
                    </th>
                    <th>
                        描述
                    </th>
                    <th>
                        封面
                    </th>
                    <th>
                        删除
                    </th>
                </tr>
                {#foreach $T as row}
                    <tr>
                        <td>
                            {$T.row.bookId}
                        </td>
                        <td>
                            {$T.row.bookName}
                        </td>
                        <td>
                            {$T.row.description}
                        </td>
                        <td>
                          <img src ="../img/{$T.row.cover}" />
                        </td>
                        <td>
                            <a href="/customer/delete/${id}">删除</a>
                        </td>
                    </tr>
                {#/for}
            </table>
      </textarea>

        <div id="result1"></div>

    </body>
</html>
