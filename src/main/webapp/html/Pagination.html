<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>数据分页插件</title>
    <link href="../css/jqpagination.css" rel="stylesheet" type="text/css">
    <script src="../js/jquery-3.0.0.min.js" type="text/javascript"></script>
    <script src="../js/jqpagination.js" type="text/javascript" ></script>
    <script type="text/javascript">
        function psCallback(pi,jq) {
            //获取指定页码中的内容
            var newcxt=$('#Result ul:eq('+pi+')').clone();
            //向内容区添加指定页码打内容
            $('#Content').empty().append(newcxt);
            return false;
        }
        function isCallback(pi,jq) {
            //隐藏图片区域的图片
            $('#Picture img:visible').hide();
            //显示图片区域中指定页码的图片
            $('#Picture img:eq('+pi+')').show();
        }
        function initPagination(){
            //获取全部记录数据
            var SumNum=$('#Result ul').length;
            //记录显示区绑定数据分页插件
            $(".divpage").jqPagination(SumNum,{
                num_edge_entries:1,
                callback:psCallback,
                item_per_page:1
            });
            SumNum=$('#Picture img').length;
            $(".divimg").jqPagination(SumNum,{
                callback:isCallback,
                items_per_page:1
            });
        }
        function showPic(){
            $("#ImgLst").toggle();
        }
        $(function () {
            initPagination();
        });
    </script>
</head>
